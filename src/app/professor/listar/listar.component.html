<h1 class="title">Professores</h1>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id"> <!-- <tr>-->
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="professor"> <!-- <tr>-->
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let element">{{ element.nomeProfessor }}</td>
  </ng-container>
  <ng-container matColumnDef="materia"> <!-- <tr>-->
    <th mat-header-cell *matHeaderCellDef>Materias</th>
    <td mat-cell *matCellDef="let element">{{ element.materiasLecionadas }}</td>
  </ng-container>
  <ng-container matColumnDef="turno"> <!-- <tr>-->
    <th mat-header-cell *matHeaderCellDef>Turno</th>
    <td mat-cell *matCellDef="let element">{{ element.turnosDisponiveis }}</td>
  </ng-container>
  <ng-container matColumnDef="salario"> <!-- <tr>-->
    <th mat-header-cell *matHeaderCellDef>Salario</th>
    <td mat-cell *matCellDef="let element">{{ element.salarioProfessor}}</td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> <!-- header -->
  <tr mat-row (click)="clickedRow = row" *matRowDef="let row; columns: displayedColumns;"></tr> <!-- body -->
</table>
